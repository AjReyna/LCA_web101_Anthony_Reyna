<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./dashboard-style.css"/>
    <title>Dashboard</title>
</head>
<body>
        <div class="container">

                        <br><br> 
                        <h3>flex calculator below</h3>
                        <textarea name="nums to be crunched" id="" cols="30" rows="10">nums to be crunched</textarea>
                        <div class="wrapper 2">

                        </div>

                    <div class="box a">A</div>

                    <div class="box d">D</div>

                    <div class="box f">F</div>
                  </div>

            <div class="box 1">1</div>
            <div class="box 2">2</div>
            <div class="box 3">3</div>
